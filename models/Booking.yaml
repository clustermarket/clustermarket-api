title: Booking
type: object
examples: {}
description: Equipment bookings
properties:
  id:
    type: integer
  add_ons:
    type: string
    minLength: 1
  requester_organisation:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: integer
        description: Account ID
      name:
        type: string
        minLength: 1
  provider_organisation:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: integer
        description: Account ID
      name:
        type: string
        minLength: 1
  requester:
    type: object
    description: User who requested/made the booking.
    required:
      - id
      - name
    properties:
      id:
        type: integer
        description: User ID
      name:
        type: string
        minLength: 1
        description: 'User''s full name '
  status:
    type: string
    minLength: 1
  duration:
    type: number
  equipment:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: integer
      name:
        type: string
        minLength: 1
      room:
        type: string
        minLength: 1
  cost:
    type: string
    minLength: 1
  requester_lab:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: integer
        description: Account ID
      name:
        type: string
        minLength: 1
  provider_lab:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: integer
        description: Account ID
      name:
        type: string
        minLength: 1
  requester_group:
    type: object
    properties:
      name:
        type: string
        minLength: 1
  requested_at:
    type: string
    minLength: 1
  booking_type:
    type: string
    minLength: 1
required:
  - id
  - requester_organisation
  - provider_organisation
  - requester
  - status
  - duration
  - equipment
  - cost
  - requester_lab
  - provider_lab
  - requested_at
  - booking_type
